<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Translation</title>
    <link rel="icon" href="ico/currency_exchange.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <a href="" class="title navbar-brand">Currency Translation</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control border-warning" id="currency_one" list="list_one"
                        placeholder="Döviz Kuru">
                    <datalist id="list_one"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control border-warning" id="currency_two" list="list_two"
                        placeholder="Döviz Kuru">
                    <datalist id="list_two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control border-warning" placeholder="Miktar">
                </div>
                <button class="btn btn-outline-warning w-100 mb-3" id="calculate">Calculate</button>
                <div id="result">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
